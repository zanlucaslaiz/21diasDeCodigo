<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Laiz Zanlucas</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botão" onclick="clean()">C</button></tb>
                    <td><button class="botão" onclick="back()"><</button></tb>
                    <td><button class="botão" onclick="insert('/')">/</button></tb>
                    <td><button class="botão" onclick="insert('*')">x</button></tb>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert('7')">7</button></tb>
                    <td><button class="botão" onclick="insert('8')">8</button></tb>
                    <td><button class="botão" onclick="insert('9')">9</button></tb>
                    <td><button class="botão" onclick="insert('-')">-</button></tb>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert('4')">4</button></tb>
                    <td><button class="botão" onclick="insert('5')">5</button></tb>
                    <td><button class="botão" onclick="insert('6')">6</button></tb>
                    <td><button class="botão" onclick="insert('+')">+</button></tb>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert('1')">1</button></tb>
                    <td><button class="botão" onclick="insert('2')">2</button></tb>
                    <td><button class="botão" onclick="insert('3')">3</button></tb>
                    <td rowspan="2"><button class="botão" style="height: 106px" onclick="calcular()">=</button></tb>
                </tr>
                <tr>
                    <td colspan="2"><button class="botão" style="width: 106px" onclick="insert('0')">0</button></tb>
                    <td><button class="botão" onclick="inert('.')">.</button></tb>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;   
            document.getElementById('resultado').innerHTML = numero + num;      
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = ""
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else
            {
                document.getElementById('resultado').innerHTML = "nada";
            }
        }
    </script>
</body>
</html>
