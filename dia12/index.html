<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Galeria de Imagem</title>
</head>
<body>

        <h1 class="heading">Perquisar imagem</h1>
        <input type="text" placeholder="escreva aqui" id="search-box">

                <img src="imagens/comida1.jpg" alt="">
                <h3>Legumes</h3>
            </div>

            <div class="imagem" data-title="flores">
                <img src="imagens/flor1.jpg" alt="">
                <h3>Flores Amarelas</h3>
            </div>

            <div class="imagem" data-title="animais">
                <img src="imagens/animal1.jpg" alt="">
                <h3>Pinguim</h3>
            </div>

            <div class="imagem" data-title="comida">
                <img src="imagens/comida2.jpg" alt="">
                <h3>Panqueca</h3>
            </div>

            <div class="imagem" data-title="animais">
                <img src="imagens/animal2.jpg" alt="">
                <h3>Cavalo</h3>
            </div>

            <div class="imagem" data-title="flores">
                <img src="imagens/flor2.jpg" alt="">
                <h3>Flores vermelhas</h3>
            </div>

            <div class="imagem" data-title="comida">
                <img src="imagens/comida3.jpg" alt="">
                <h3>Café da manhã</h3>
            </div>

            <div class="imagem" data-title="animais">
                <img src="imagens/animal3.jpg" alt="">
                <h3>Ovelha</h3>
            </div>

            <div class="imagem" data-title="flores">
                <img src="imagens/flor3.jpg" alt="">
                <h3>Flores coloridas</h3>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
