<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Laiz Zanlucas</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado">laiz</p>
            <table>
                <tr>
                    <td><button class="botão">C</button></tb>
                    <td><button class="botão"><</button></tb>
                    <td><button class="botão">/</button></tb>
                    <td><button class="botão">x</button></tb>
                </tr>
                <tr>
                    <td><button class="botão">7</button></tb>
                    <td><button class="botão">8</button></tb>
                    <td><button class="botão">9</button></tb>
                    <td><button class="botão">-</button></tb>
                </tr>
                <tr>
                    <td><button class="botão">4</button></tb>
                    <td><button class="botão">5</button></tb>
                    <td><button class="botão">6</button></tb>
                    <td><button class="botão">+</button></tb>
                </tr>
                <tr>
                    <td><button class="botão">1</button></tb>
                    <td><button class="botão">2</button></tb>
                    <td><button class="botão">3</button></tb>
                    <td rowspan="2"><button class="botão" style="height: 106px">=</button></tb>
                </tr>
                <tr>
                    <td colspan="2"><button class="botão" style="width: 106px">0</button></tb>
                    <td><button class="botão">.</button></tb>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
